name: Publish Leaderboard to GitHub Pages

# 1. TRIGGER: Only runs when the scoring bot updates the leaderboard files on the main branch
on:
  push:
    branches:
      - main
    paths:
      - 'leaderboard/leaderboard.csv'
      - 'leaderboard/leaderboard.md'

# 2. PERMISSIONS: Give GitHub Actions the exact rights needed to update the website
permissions:
  contents: read
  pages: write
  id-token: write

# 3. CONCURRENCY: Prevents two website updates from crashing into each other
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # (Optional) If you have a script that generates a fancy docs/leaderboard.html, run it here:
      # - name: Build HTML
      #   run: python competition/build_html.py

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # If your website files are in a specific folder like 'docs', change this to './docs'
          # Leaving it as '.' uploads the root directory, which works perfectly for leaderboard.md
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
